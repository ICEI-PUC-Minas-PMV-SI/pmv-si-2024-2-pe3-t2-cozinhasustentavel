<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozinha Sustentável - Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="global.css" />
    <link rel="stylesheet" type="text/css" href="login-cadastro.css" />
  </head>
  <body>
    <header>
      <a href="./index.html"><img src="./imgs/logo.png" /></a>
    </header>
    <main>
      <h1>Cadastro</h1>
      <form>
        <div class="label-input">
          <label>Nome:</label>
          <input name="nome" />
        </div>
        <div class="label-input">
          <label>E-mail:</label>
          <input name="email" />
        </div>
        <div class="label-input">
          <label>Telefone</label>
          <input name="telefone" />
        </div>
        <div class="label-input">
          <label>Senha:</label>
          <input name="senha" type="password" />
        </div>
        <button type="button">Criar conta</button>
      </form>
      <a href="./login.html">Já tem conta? Faça login aqui</a>
    </main>
  </body>
  <script type="module" src="./cadastro.js"></script>
</html>
